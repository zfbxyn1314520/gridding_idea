<!DOCTYPE html>
<html>
  <head>
    <title>企业信息</title>
	
    <meta name="keywords" content="keyword1,keyword2,keyword3">
    <meta name="description" content="this is my page">
    <meta name="content-type" content="text/html; charset=UTF-8">
    
    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->
	<script type="text/javascript" src="js/company.js"></script>
	<style type="text/css">
		#comDetailTab{border:1px #E5E5E5 solid; width: 900px;margin: -5px;}
    	#comDetailTab td:nth-child(odd){width:105px;height: 30px;text-align: center;background-color: #F7F7F9;}
    	#comDetailTab td:nth-child(even){width:340px;height: 30px;padding-left:5px;}
		#addCompanyInfo .odddiv{display: inline-block;width: 355px;}
    	#addCompanyInfo .evendiv{float: right;width: 355px;}
	</style>
  </head>
  
  <body>
    	<table id="companyInfo" class="table table-bordered"></table>
    	
    	<div id="addCompany" class="hide" data-noinit="true">
    		<div class="bjui-pageContent">
	    		<form id="addCompanyInfo">
	    			<div class="row-input required odddiv">
	    				<label class="row-label">所属区域&nbsp;</label>
	            	<input type="text" class="input-nm" id="c_areaName" size="25" value="" data-rule="所属区域:required" placeholder="必填项"
	            		readonly data-toggle="selectztree" data-tree="#c_areaNameMenu"/>
	            	<ul id="c_areaNameMenu"  class="ztree hide" data-toggle="ztree" data-check-enable="true" data-chk-style="radio" 
	            		data-radio-type="all" data-on-check="Company_NodeCheck" data-on-click="S_NodeClick" data-options="{nodes:'showAreaMenu'}">
	            	</ul>  
	            	<input type="hidden" name="areaId" id="c_areaId" value="">        	
	    			</div>
	    			<div class="row-input required evendiv">
	    				<label class="row-label">企业名称&nbsp;</label>
	    				<input type="text" name="companyName" id="companyName" data-rule="企业名称:required" class="input-nm" size="25" value="" placeholder="必填项" >
			        	<input type="hidden" name="companyId" id="companyId" value="">
	    			</div>
	    			<div class="row-input odddiv">
	    				<label class="row-label">所处行业&nbsp;</label>
	    				<select data-toggle="selectpicker" name="tradeId" id="tradeId" data-width="250" data-rule="所处行业:required;"></select>
	    			</div>
	    			<div class="row-input evendiv">
	    				<label class="row-label">企业性质&nbsp;</label>
	    				<select data-toggle="selectpicker" name="natureId" id="natureId" data-width="250" data-rule="企业性质:required;"></select>
	    			</div>
	    			<div class="row-input odddiv">
	    				<label class="row-label">企业规模&nbsp;</label>
	    				<select data-toggle="selectpicker" name="scaleId" id="scaleId" data-width="250" data-rule="企业规模:required;"></select>
	    			</div>
	    			<div class="row-input evendiv">
		    			<label class="row-label">编辑时间&nbsp;</label>
		    			<input type="text" id="editComDate" data-toggle="datepicker" data-pattern="yyyy年MM月dd日 HH:mm:ss" class="input-nm" value="" size="25" placeholder="2017年02月25日 16:05:03"> 
		    		</div>
	    			<div class="row-input required odddiv">
	    				<label class="row-label">登记机关&nbsp;</label>
	    				<input type="text" name="registerOffice" id="registerOffice" data-rule="登记机关:required" class="input-nm" size="25" value="" placeholder="示例：重庆市工商行政管理局XXX分局" >
	    			</div>
	    			<div class="row-input required evendiv">
	    				<label class="row-label">信用代码&nbsp;</label>
	    				<input type="text" name="creditCode" id="creditCode" class="input-nm" size="25" value="" placeholder="示例：91500112SA5UB65A3X" data-rule="统一社会信用代码:required;code;" 
	    					data-rule-code="[/^[1-9A-GY]{1}[1239]{1}[1-5]{1}[0-9]{5}[0-9A-Z]{10}$/,'统一社会信用代码格式不正确']" >
	    			</div>
	    			<div class="row-input required odddiv">
	    				<label class="row-label">企业法人&nbsp;</label>
	    				<input type="text" name="companyMan" id="companyMan" data-rule="企业法人:required" class="input-nm" size="25" value="" placeholder="必填项" >
	    			</div>
	    			<div class="row-input required evendiv">
	    				<label class="row-label">联系电话&nbsp;</label>
	    				<input type="text" name="companyTel" id="companyTel" class="input-nm" data-rule="联系电话:required;companyTel;filter(`%<>\/)" 
	    					data-rule-companyTel="[/^(1[3-9]\d{9})|(?:(?:0\d{2,3}[\- ]?[1-9]\d{6,7})|(?:[48]00[\- ]?[1-9]\d{6}))$/,'联系电话格式不正确']" size="25" value="" placeholder="必填项" >
	    			</div>
	    			<div class="row-input">
			     		<label class="row-label">上传图片&nbsp;</label>
		   				<input type="text" name="companyPic" class="input-nm" id="companyPic" size="63" value="" readonly placeholder="请上传单张图片大小不超过1M（.jpg/.jpeg/.png格式），最多可上传5张！" />
		    		</div>
	    			<div class="row-input required">
	    				<label class="row-label">企业地址&nbsp;</label>
	    				<input type="text" name="companySite" id="companySite" data-rule="企业地址:required" class="input-nm" size="63" value="" placeholder="必填项" >
	    			</div>
	    			<div class="row-input">
	    				<label class="row-label">企业简介&nbsp;</label>
	    				<textarea cols="63" rows="3" name="companyIntro" id="companyIntro"></textarea>
	    			</div>
	    			<div class="hide" id="companyUploadArea" style="margin-left:12px; margin-top:20px; width: 702px;">
	            		<input type="file"  id="uploadCompanyPic" data-name="company" data-toggle="webuploader" class="input-nm" data-options="{
	                    	pick: {label: '点击选择图片'},server: 'company/uploadCompanyPic.do',fileNumLimit: 5,fileSingleSizeLimit: 1024*1024,
	                    	duplicate: true,formData: {mainName:'company'},required: true,uploaded: '',basePath: '',
	                    	accept: {
	                    	title: '图片',extensions: 'jpg,jpeg,png',mimeTypes: '.jpg,.png'
	                    	}
	                	}" >
	        		</div>
	    		</form>
	    	</div>
    		<div class="bjui-pageFooter">
  				<div class="dialogFooterBtn">
		  			<button type="button" id="submitBtnc" class="btn-blue" data-icon="check"><span>提交</span></button>　
		  			<button type="button" class="btn-close" data-icon="close">关闭</button>
				</div>
			</div>
    	</div>
    	
    	<!--查看弹窗  -->
    	<div id="companyDetail" class="hide">
    		<div class="bjui-pageContent">
	    		<table id="comDetailTab" border="1">
	    			<tr style="color: #d9534f;font-weight: bolder;height: 40px;font-family: 幼圆;">
    					<td colspan="6">企&ensp;业&ensp;基&ensp;本&ensp;信&ensp;息</td>
    				</tr>
	    			<tr>
	    				<td><label class="row-label">企业名称</label></td>
	    				<td id="c_Name"></td>
	    				<td><label class="row-label">所属区域</label></td>
	    				<td id="ca_Name"></td>
	    			</tr>
	    			<tr>
	    				<td><label class="row-label">企业法人</label></td>
	    				<td id="c_companyMan"></td>
	    				<td><label class="row-label">联系电话</label></td>
	    				<td id="c_companyTel"></td>
	    			</tr>
	    			<tr>
	    				<td><label class="row-label">所处行业</label></td>
	    				<td id="c_tradeName"></td>
	    				<td><label class="row-label">企业性质</label></td>
	    				<td id="c_natureName"></td>
	    				
	    			</tr>
	    			<tr>
	    				<td><label class="row-label">企业规模</label></td>
	    				<td id="c_scaleName"></td>
	    				<td><label class="row-label">审核状态</label></td>
	    				<td id="c_companyAudit"></td>
	    			</tr>
	    			<tr>
	    				<td><label class="row-label">登记机关</label></td>
	    				<td id="c_registerOffice"></td>
	    				<td><label class="row-label">信用代码</label></td>
	    				<td id="c_creditCode"></td>
	    			</tr>
	    			<tr>
	    				<td><label class="row-label">编&ensp;辑&ensp;人</label></td>
	    				<td id="c_editComName"></td>
	    				<td><label class="row-label">编辑时间</label></td>
	    				<td id="c_editComDate"></td>
	    			</tr>
	    			<tr>
	    				<td><label class="row-label">企业地址</label></td>
	    				<td id="c_companySite" colspan="3"></td>
	    			</tr>
	    			<tr>
	    				<td style="height:80px"><label class="row-label">企业简介</label></td>
	    				<td id="c_companyIntro" colspan="3"  style="font-size: 13px;"></td>
	    			</tr>
	    			<tr style="color: #d9534f;font-weight: bolder;height: 40px;font-family: 幼圆;">
    					<td colspan="4">企&ensp;业&ensp;图&ensp;片&ensp;信&ensp;息</td>
    				</tr>
	  				<tr>
	  					<td colspan="4"  style="background-color:white;padding: 10px;text-align: left;padding-left:20px;" id="td_com_pic">
						</td>
	  				</tr>
	    		</table>
	    	</div>
	    	<div class="bjui-pageFooter">
  				<div class="dialogFooterBtn">
	  				<button type="button" class="btn-close" data-icon="close">关闭</button>
				</div>
			</div>
    	</div>
  </body>
</html>
